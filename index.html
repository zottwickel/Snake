<!DOCTYPE html>
<html>
  <head>
   <title>Snake</title>
  </head>
  <body>
  	<h1>Snake</h1>
  	<div class="container">
Score: <span id="score">0</span>
  	</div>
    <canvas id="gameSpace" width="300" height="300"></canvas>
    
    <script>

      const CANVAS_BORDER = 'black';
      const CANVAS_BACKGROUND = "white";
      const SNAKE_COLOUR = "lightgreen";
      const SNAKE_BORDER_COLOUR = "darkgreen";
      
      let snake = [
        {x: 150, y: 150},
        {x: 140, y: 150},
        {x: 130, y: 150},
        {x: 120, y: 150},
        {x: 110, y: 150}
      ]

      let dx = 10;
      let dy = 0;
      let score = 0;
      
      var gameSpace = document.getElementById("gameSpace");
      var context = gameSpace.getContext("2d");
      context.fillStyle = CANVAS_BACKGROUND;
      context.strokestyle = CANVAS_BORDER;
      context.fillRect(0, 0, gameSpace.width, gameSpace.height);
      context.strokeRect(0, 0, gameSpace.width, gameSpace.height);
      
      function drawSnake() {
        snake.forEach(drawSnakePart)
      }

      function drawSnakePart(snakePart) {
        context.fillStyle = SNAKE_COLOUR;
        context.strokestyle = SNAKE_BORDER_COLOUR;
        context.fillRect(snakePart.x, snakePart.y, 10, 10);
        context.strokeRect(snakePart.x, snakePart.y, 10, 10);
      }

      function moveSnake() {
      	const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      	snake.unshift(head);
      	const didEatFood = snake[0].x === foodX && snake[0].y === foodY;
      	if (didEatFood) {
      		score += 1;
      		document.getElementById('score').innerHTML = score;
      		createFood();
      	} else {
      		snake.pop();
      	}
      }

      function clearSpot() {
      	context.fillStyle = "white"
      	context.strokeStyle = "black"
      	context.fillRect(0, 0, gameSpace.width, gameSpace.height);
      	context.strokeRect(0, 0, gameSpace.width, gameSpace.height);
      }

      function action() {
      	if (didGameEnd()) return;
      	setTimeout(function onTick() {
	      	clearSpot();
	      	drawFood();
	      	moveSnake();
	      	drawSnake();
	      	action();
	      }, 100)
      }



      function changeDirection(event) {
      	const LEFT_KEY = 37;
  			const RIGHT_KEY = 39;
  			const UP_KEY = 38;
  			const DOWN_KEY = 40;
  			const keyPressed = event.keyCode;
			  const goingUp = dy === 10;
			  const goingDown = dy === -10;
			  const goingRight = dx === 10;
			  const goingLeft = dx === -10;

			  if (keyPressed === LEFT_KEY && !goingRight) {
			    dx = -10;
			    dy = 0;
			  }
			  if (keyPressed === UP_KEY && !goingUp) {
			    dx = 0;
			    dy = -10;
			  }
			  if (keyPressed === RIGHT_KEY && !goingLeft) {
			    dx = 10;
			    dy = 0;
			  }
			  if (keyPressed === DOWN_KEY && !goingDown) {
			    dx = 0;
			    dy = 10;
			  }
      }

      function randomTen(min, max) {
			  return Math.round((Math.random() * (max-min) + min) / 10) * 10;
			}

			function createFood() {
			  foodX = randomTen(0, gameSpace.width - 10);
			  foodY = randomTen(0, gameSpace.height - 10);
			  snake.forEach(function isFoodOnSnake(part) {
			    const foodIsOnSnake = part.x == foodX && part.y == foodY
			    if (foodIsOnSnake)
			      createFood();
			  });
			}

			function drawFood() {
				context.fillStyle = 'red';
			  context.strokestyle = 'darkred';
			  context.fillRect(foodX, foodY, 10, 10);
			  context.strokeRect(foodX, foodY, 10, 10);
			}

			function didGameEnd() {
				for (let i = 4; i < snake.length; i++) {
					const didCollide = snake[i].x === snake[0].x && snake[i].y == snake[0].y
					if (didCollide) return true
				}

			const hitLeftWall = snake[0].x < 0;
			const hitRightWall = snake[0].x > gameSpace.width - 10;
			const hitTopWall = snake[0].y < 0;
			const hitBottomWall = snake[0].y > gameSpace.height - 10;

			return hitLeftWall || hitRightWall || hitTopWall || hitBottomWall
			}

      document.addEventListener("keydown", changeDirection)
			createFood();
      action();


    </script>
  </body>
</html>
